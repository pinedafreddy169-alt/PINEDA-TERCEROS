<style>

*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:20px} h1{font-size:1.9rem;margin:0 0 6px}.lead{color:var(--muted);margin:0 0 16px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin:0 0 12px}
.tab{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:#111524;color:var(--muted);cursor:pointer}

/* ===== ENV√çO ===== */
async function enviarRegistro(reg,showMsg=true){
  const tgt=reg?(reg._form==="tiempos_muertos"?$("#tm_estadoEnvio"):$("#estadoEnvio")):$("#estadoEnvio");
  try{
    const body=new URLSearchParams({payload:JSON.stringify([reg])});
    const res=await fetch(GAS_URL,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body, cache:"no-store"});
    const txt=await res.text();
    let j; try{ j=JSON.parse(txt) }catch{ j={ok:res.ok} }
    if(!j.ok) throw new Error(j.error||"Respuesta no OK");
    if(showMsg) toast(tgt,"Enviado ‚úÖ");
    return true;
  }catch(e){
    if(showMsg) toast(tgt,"Sin internet. Guardado en pendientes.",false);
    const key=(reg&&reg._form==="tiempos_muertos")?"byc_tm_pendientes":"byc_pendientes";
    const arr=JSON.parse(localStorage.getItem(key)||"[]"); arr.push(reg);
    localStorage.setItem(key, JSON.stringify(arr));
    if(reg && reg._form==="tiempos_muertos"){ tm_pendientes.push(reg); store.set("byc_tm_pendientes", tm_pendientes); }
    else { pendientes.push(reg); store.set("byc_pendientes", pendientes); }
    return false;
  }
}

const swEstado=$("#swEstado");
function showSW(msg, ok=true){ if(swEstado) { swEstado.textContent = msg + " ¬∑ v"+APP_VERSION; swEstado.className = ok ? "ok small" : "error small"; setTimeout(()=>{swEstado.textContent="";swEstado.className="muted small"},4000);} }

async function clearPWACaches(){
  try{
    if('caches' in window){
      const names=await caches.keys();
      await Promise.all(names.map(n=>caches.delete(n)));
    }
    if('serviceWorker' in navigator){
      const regs=await navigator.serviceWorker.getRegistrations();
      await Promise.all(regs.map(r=>r.unregister()));
    }
    showSW("Cach√© PWA limpia"); 
  }catch(e){ showSW("Error limpiando cach√©", false); }
}

async function updateSW(){
  if(!('serviceWorker' in navigator)) return showSW("SW no soportado", false);
  try{
    const reg = await navigator.serviceWorker.getRegistration();
    if(!reg){ await navigator.serviceWorker.register(SW_PATH); showSW("SW registrado"); return }
    await reg.update();
    if(reg.waiting){ reg.waiting.postMessage({type:"SKIP_WAITING"}); }
    else{ showSW("Sin actualizaci√≥n"); }
  }catch(e){ showSW("Error SW: "+e.message, false); }
}

$("#btnAntipega")?.addEventListener("click", async ()=>{

// Registrar SW con versi√≥n y manejar activaci√≥n inmediata
if('serviceWorker' in navigator){
  window.addEventListener('load', async ()=>{
    try{
      const reg = await navigator.serviceWorker.register(SW_PATH);
      function listen(worker){
        if(!worker) return;
        worker.addEventListener('statechange', ()=>{
          if(worker.state==='installed' && navigator.serviceWorker.controller){
            worker.postMessage({type:"SKIP_WAITING"});
          }
        });
      }
      listen(reg.installing); listen(reg.waiting);
      let refreshing=false;
      navigator.serviceWorker.addEventListener('controllerchange', ()=>{
        if(refreshing) return; refreshing=true; location.reload();
      });
      showSW("App lista");
    }catch(e){ showSW("SW error: "+e.message, false); }
  });
}

/* ===== PWA: BOT√ìN INSTALAR (Android/Chrome) ===== */
let deferredPrompt = null;
const btnPWA = document.getElementById('btnPWAInstall');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  if (btnPWA) btnPWA.hidden = false;
});

btnPWA?.addEventListener('click', async () => {
  if (!deferredPrompt) { showSW('Instalaci√≥n no disponible ahora', false); return; }
  deferredPrompt.prompt();
  const choice = await deferredPrompt.userChoice;
  if (choice.outcome === 'accepted') showSW('Instalaci√≥n iniciada ‚úÖ');
  else showSW('Instalaci√≥n cancelada', false);
  deferredPrompt = null;
  btnPWA.hidden = true;
});

window.addEventListener('appinstalled', () => { showSW('App instalada ‚úÖ'); btnPWA?.remove(); });

// Pista para iOS (Safari)
(function hintIOS(){
  const iOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
  const inStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
  const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
  if (iOS && !inStandalone && isSafari) {
    showSW('iPhone: Compartir ‚Üí Agregar a pantalla de inicio');
  }
})();
